<h2>Add a New Story</h2>
<form (ngSubmit)="onSubmit()" #storyForm="ngForm">
  <!-- Title -->
  <label for="title">Title:</label>
  <input
    type="text"
    id="title"
    required
    [(ngModel)]="story.title"
    name="title"
    placeholder="Enter story title"
  />

  <!-- Content -->
  <label for="content">Content:</label>
  <textarea
    id="content"
    required
    [(ngModel)]="story.content"
    name="content"
    placeholder="Write your story here"
  ></textarea>

  <!-- Category -->
  <label for="category">Category:</label>
  <input
    type="text"
    id="category"
    required
    [(ngModel)]="story.category"
    name="category"
    placeholder="Enter category"
  />

  <!-- English Category -->
  <!-- <label for="englishCategory">English Category:</label>
  <input
    type="text"
    id="englishCategory"
    required
    [(ngModel)]="story.englishCategory"
    name="englishCategory"
    placeholder="Enter category in English"
  /> -->

  <!-- Email -->
  <label for="email">Author Email:</label>
  <input
    type="email"
    id="email"
    required
    [(ngModel)]="story.email"
    name="email"
    placeholder="Enter author email"
  />

  <!-- Author Name -->
  <label for="authorName">Author Name:</label>
  <input
    type="text"
    id="authorName"
    required
    [(ngModel)]="story.authorName"
    name="authorName"
    placeholder="Enter author name"
  />

  <!-- Submit Button -->
  <button type="submit">Submit</button>
</form>
