<div class="container">
  <app-sidebar></app-sidebar>
  <!-- Stories Section -->
  <div class="stories-container">
    <div class="results-header">
      <h2>{{'All Stories'}}</h2> 
    </div>

    <div class="card-container">
      <div class="story-card" *ngFor="let story of filteredStories">

        <div class="card-header">
          <h3 class="card-title">{{ truncateTittle(story.title) }}</h3>
        </div>

        <div class="card-body">
          <p class="card-date">Published on: {{ story.date | date: 'dd/MM/yyyy'}}</p>
          <p class="card-excerpt">{{ truncateContent(story.content) }}</p>
        </div>

        <div class="card-footer">
          <button (click)="navigateToStory(story._id)" class="read-more">Read More</button>
          <p class="card-category">Category: <span>{{ story.category }}</span></p>
        </div>
        
      </div>
    </div>
  </div>

</div>
