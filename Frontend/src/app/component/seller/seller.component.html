<div class="detail-container">
  <!-- Sidebar -->
  <app-sidebar class="sidebar"></app-sidebar>

  <div *ngIf="story" class="detail-story-container">
    <div class="detail-card-container">
      <div class="detail-story-card">
        <div class="detail-card-header">
          <h3 class="detail-card-title">{{ story.title }}</h3>
        </div>

        <div class="detail-card-body">
          <p class="detail-story-date">Published on: {{ story.date | date: 'dd/MM/yyyy' }}</p>
          <p class="detail-story-category">Category: {{ story.category }}</p>
          <p class="detail-card-excerpt">{{ story.content }}</p>
          <p class="detail-view-count">Views: {{ story.view }}</p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!story">
    <p>Loading story details...</p>
  </div>
</div>
